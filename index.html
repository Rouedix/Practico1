<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
   
    

<body>
  

 <div class="contenedor">
        
        <h1 class="titulo">Calculadora</h1>
        
        <div class="calculador">
            <input type="text" id="op1" placeholder="Escriba un numero">
            <select id="operar">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="op2" placeholder="Escriba un numero">
            <button id="calcular">=</button>
            <p id="result"></p>
            <button id="borrar">AC</button>
    </div>
</div>
    
        

</body>

</html>
